<!DOCTYPE html>
<html>
  <head>
    <title>Pembinaan Zarah</title>
    <link rel="stylesheet" href="Pembinaan-Zarah.css">
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <div class="elements-box"> 
          <div class="more-details">
            <section class="elements-focus">
              <div class="state-num-PE">0</div>
              <div class="atomic-mass">0</div>
              <div class="name-element">-</div>
              <div class="state">-</div>
            </section>
            <section class="elements-detail">
              <p class="js-nama-elemen">Nama: -</p>
              <p class="js-bilangan-proton">Bil.Proton: 0</p>
              <p class="js-bilangan-electron">Bil.Electron: 0</p>
              <p class="js-bilangan-neutron">Bil.Neutron: 0</p>
              <p class="js-jumlah-atomicmass">Atomic-Mass: 0</p>
            </section>
          </div>
        </div>
        <div class="none"> </div>
      </div>
      <div class="container2">

        <div class="bil-electron">
          <input placeholder="BilElectron"
          class="bilElectron" onkeydown="saveValue(event,'E')">
        </div>

        <div class="bil-proton">
          <input placeholder="BilProton"
          class="bilProton" onkeydown="saveValue(event,'P')">
        </div>
        
        <div class="bil-neutron">
          <input placeholder="BilNeutron"
          class="bilNeutron" onkeydown="saveValue(event,'N')">
        </div>
      </div>
    </div>
    <script src="Pembinaan-Zarah.js">
    </script>
  </body>
</html>
